<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>CALCULATOR</h3>
        <div class="calculator">
            <div class="display">
                <p class="historyExp"></p>
            	<p class="currentExp"></p>
            </div>
            <div class="buttons">
               
                    <button class="clear" value="Clear">C</button>
                    <button data-key="8" class="back"><</button>
                    <button data-key="111" class="oprBtn divide" value="/">รท</button>
                    <button data-key="106" class="oprBtn multiply" value="*">x</button>
                    <button data-key="49" class="numBtn" value="1">1</button>
                    <button data-key="50" class="numBtn" value="2">2</button>
                    <button data-key="51" class="numBtn" value="3">3</button>
                    <button data-key="52" class="numBtn" value="4">4</button>
                    <button data-key="53" class="numBtn" value="5">5</button>
                    <button data-key="54" class="numBtn" value="6">6</button>
                    <button data-key="55" class="numBtn" value="7">7</button>
                    <button data-key="56" class="numBtn" value="8">8</button>
                    <button data-key="57" class="numBtn" value="9">9</button>
                    <button data-key="109" class="oprBtn minus" value="-">-</button>
                    <button data-key="107" class="oprBtn plus" value='+'>+</button>
                    <button data-key="13" class="equals" value="=">=</button>
                    <button data-key="48" class="numBtn zero" value="0">0</button>
                    <button data-key="190" class="numBtn decimal" value=".">.</button>
                
            </div>
        </div>
</body>
<script src="calculator.js"></script>

</html>
