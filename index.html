<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>CALCULATOR</h3>
        <div class="calculator">
            <div class="numbers">
            	<button class="main">Power</button>
            	<button class="main">Clear</button>
            	<button class="main">รท</button>
                <button class="main" id="1">1</button>
                <button class="main" id="2">2</button>
                <button class="main" id="3">3</button>
                <button class="main" id="4">4</button>
                <button class="main" id="5">5</button>
                <button class="main" id="6">6</button>
                <button class="main" id="7">7</button>
                <button class="main" id="8">8</button>
                <button class="main" id="9">9</button>
            </div>
            
            <div>
                <button id="0">0</button>
                <button id=".">.</button>
            </div>
            <div>
                <button id="x">x</button>
                <button id="-">-</button>
                <button id="+">+</button>
                <button id="=">=</button>
            </div>
        </div>
</body>
<script src="calculator.js"></script>

</html>
