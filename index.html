<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>CALCULATOR</h3>
        <div class="calculator">
            <div class="display">
            	<p>DISPLAYBOX
            	</p>
            </div>
            <div class="buttons">
               
                    <button class="operatorBtn">CE</button>
                    <button class="operatorBtn">C</button>
                    <button class="operatorBtn" id="divideBtn">รท</button>
                    <button class="operatorBtn" id="multiplyBtn">x</button>
                    <button class="digitBtn" id="1">1</button>
                    <button class="digitBtn" id="2">2</button>
                    <button class="digitBtn" id="3">3</button>
                    <button class="digitBtn" id="4">4</button>
                    <button class="digitBtn" id="5">5</button>
                    <button class="digitBtn" id="6">6</button>
                    <button class="digitBtn" id="7">7</button>
                    <button class="digitBtn" id="8">8</button>
                    <button class="digitBtn" id="9">9</button>
                    <button class="operatorBtn" id="minusBtn">-</button>
                    <button class="operatorBtn" id="plusBtn">+</button>
                    <button class="operatorBtn" id="equalsBtn">=</button>
                    <button class="digitBtn"id="zeroBtn">0</button>
                    <button class="operatorBtn" >.</button>
                
            </div>
        </div>
</body>
<script src="calculator.js"></script>

</html>
