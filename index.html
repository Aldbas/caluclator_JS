<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>CALCULATOR</h3>
        <div class="calculator">
            <div class="display">
                <p class="historyExp"></p>
            	<p class="currentExp"></p>
            </div>
            <div class="buttons">
               
                    <button class="oprBtn clear" value="Clear">C</button>
                    <button class="oprBtn back"><</button>
                    <button class="oprBtn divide" value="/">รท</button>
                    <button class="oprBtn multiply" value="*">x</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="oprBtn minus" value="-">-</button>
                    <button class="oprBtn plus" value="+">+</button>
                    <button class="equals" value="=">=</button>
                    <button class="zero" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                
            </div>
        </div>
</body>
<script src="calculator.js"></script>

</html>
