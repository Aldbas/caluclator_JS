<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>CALCULATOR</h3>
        <div class="calculator">
            <div class="display">DISPLAYBOX</div>
            <div class="buttons">
               
                    <button class="mainBtn">Power</button>
                    <button class="mainBtn">Clear</button>
                    <button class="mainBtn">รท</button>
                    <button class="mainBtn" id="1">1</button>
                    <button class="mainBtn" id="2">2</button>
                    <button class="mainBtn" id="3">3</button>
                    <button class="mainBtn" id="4">4</button>
                    <button class="mainBtn" id="5">5</button>
                    <button class="mainBtn" id="6">6</button>
                    <button class="mainBtn" id="7">7</button>
                    <button class="mainBtn" id="8">8</button>
                    <button class="mainBtn" id="9">9</button>
                    <button class="mainBtn" id="multiplyBtn">x</button>
                    <button class="mainBtn" id="minusBtn">-</button>
                    <button class="mainBtn" id="plusBtn">+</button>
                    <button id="equalsBtn">=</button>
                    <button id="zeroBtn">0</button>
                    <button class="mainBtn">.</button>
                
            </div>
        </div>
</body>
<script src="calculator.js"></script>

</html>
